<div *ngIf="slip != null"  class="child">
    <h2 >Payslip for {{slip.name}}</h2>
    <div>
        <pre>
        Pay Period   : {{slip.payPeriod}} <br>
        Gross Income : {{slip.grossIncome}} <br>
        - Tax        : -{{slip.tax}} <br>
        Nett Income  : {{slip.netIncome}} <br>
        Super        : {{slip.superGross}} <br>
        </pre>
    </div>  
</div>
